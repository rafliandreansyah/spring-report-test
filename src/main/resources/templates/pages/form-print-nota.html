<!DOCTYPE html>
<html layout:decorate="~{shared/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Penjualan</title>
</head>

<body>
    <div layout:fragment="content">

        <!-- Content Header (Page header) -->
        <div class="page-heading">
            <div class="page-title">
                <div class="row">
                    <div class="col-12 col-md-6 order-md-1 order-last">
                        <h3>Cetak Nota Penjualan</h3>
                    </div>
                    <div class="col-12 col-md-6 order-md-2 order-first">
                        <nav aria-label="breadcrumb" class="breadcrumb-header float-start float-lg-end">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active" aria-current="page">Cetak Nota Penjualan</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Header (Page header) -->


        <!-- // Basic multiple Column Form section start -->
        <section id="multiple-column-form">
            <div class="row match-height">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header col-12 d-flex justify-content-center">
                            <h4 class="card-title">** NOTA PENJUALAN **</h4>
                        </div>
                        <div class="card-content">
                            <div class="card-body">
                                <form class="form" method="post" action="/print-nota" data-parsley-validate>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group mandatory">
                                                <label for="register-column" class="form-label">Register</label>
                                                <input type="number" id="register-column" class="form-control"
                                                    placeholder="Register..." name="register"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-group mandatory">
                                                <label for="no-struct-column" class="form-label">No. Struk</label>
                                                <input type="number" id="no-struct-column" class="form-control"
                                                    placeholder="No. Struk..." name="nostruk"
                                                    data-parsley-required="true" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group mandatory">
                                                <fieldset>
                                                    <label class="form-label"> Cetak Nota Pada: </label>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="printVia"
                                                            id="printLayar" data-parsley-required="true" value="layar"
                                                            checked="checked" />
                                                        <label class="form-check-label form-label" for="printLayar">
                                                            Cetak Di Layar
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="printVia"
                                                            value="pdf" id="printPdf" />
                                                        <label class="form-check-label form-label" for="printPDF">
                                                            Cetak PDF
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="printVia"
                                                            value="txt" id="printTXT" />
                                                        <label class="form-check-label form-label" for="printTXT">
                                                            Cetak TXT
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="printVia"
                                                            value="csv" id="printCSV" />
                                                        <label class="form-check-label form-label" for="printCSV">
                                                            Cetak CSV
                                                        </label>
                                                    </div>
                                                </fieldset>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary me-1 mb-1">
                                                Submit
                                            </button>
                                            <button type="reset" class="btn btn-light-secondary me-1 mb-1">
                                                Reset
                                            </button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- // Basic multiple Column Form section end -->

        <div th:replace="~{/shared/script}"></div>

        <script th:if="${errorMessage != null}" th:inline="javascript">
            var errorMessage = [[${ errorMessage }]];
            Swal.fire({
                icon: "error",
                title: "Oops...",
                text: errorMessage,
            });
        </script>

    </div>
</body>

</html>
